<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>

	<br>
	<br>
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">Registration was successful</div>
				</div>

    			 <!-- error message -->
				<div th:if="${param.error}">
					<div class="alert alert-danger">The provided email address is already in use!</div>
				</div>

				<h1>Registration</h1>
				<br>

				<form th:action="@{/registration}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="firstName"> First Name:
						</label> <br> <input id="firstName" placeholder="Enter First Name"
							class="form-control" th:field="*{firstName}" required
							autofocus="autofocus" pattern=[a-zA-ZáéíóőúűÁÉÍÓŐÚŰ]{2,}$
							title="Two or more letter characters" />
					</div>

					<div class="form-group">
						<label class="control-label" for="lastName"> Last Name: </label> <br>
						<input id="lastName" placeholder="Enter Last Name"
							class="form-control" th:field="*{lastName}" required
							autofocus="autofocus" pattern=[a-zA-ZáéíóőúűÁÉÍÓŐÚŰ]{2,}$
							title="Two or more letter characters" />
					</div>

					<div class="form-group">
						<label class="control-label" for="email"> Email: </label>: <br>
						<input id="email" placeholder="Enter Email" class="form-control"
							th:field="*{email}" required autofocus="autofocus"
							pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
							title="characters@characters.domain" />
					</div>

					<div class="form-group">
						<label class="control-label" for="password"> Password: </label> <br>
						<input id="password" placeholder="Enter Password"
							class="form-control" type="password" th:field="*{password}"
							required autofocus="autofocus" pattern=".{2,}"
							title="Two or more characters" />
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
						<span>Already registered? <a href="/loginPage"
							th:href="@{/loginPage}">Login here!</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
