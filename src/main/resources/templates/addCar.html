        </ul>
    </nav>
</header>
<div class="form-style" style="margin-top: 100px;">
<h2>Add a new car</h2>
<form action="#" th:action="@{/add}" th:object="${car}">
<input type="text" th:field="*{make}" placeholder="Enter the make of car" required>
<input type="text" th:field="*{model}" placeholder="Enter the model of car"  required>
<input type="text" th:field="*{colour}" placeholder="Enter the colour of car" required>
<input type="number" th:field="*{price}" min="0" step="0.01" placeholder="Enter the price of car" required>
<input type="text" th:field="*{vin}" placeholder="Enter the VIN of car" required>
<label>Select your Dealership</label>
<select th:field="*{dealership}" required>
<option th:each="c : *{dealerships}" th:value="${c}" th:text="${c}" />
</select>
<br>

<!-- <input type="file" th:field="*{file}"  ><br><br><br> -->

<input type="submit" value="Add">
</form>
