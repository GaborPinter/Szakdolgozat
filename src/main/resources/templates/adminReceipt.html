	<h1 style="text-align: center; margin-top: 100px;">Car Info</h1>
	<div>
		<div>
			<img id="leftbox" src="../static/receipt.jpg"
				th:src="@{/receipt.jpg}">
		</div>
		<div>
			<table class="receipt" th:object="${car}">
				<tr>
					<th colspan="2" style="text-align:center;" th:text=" DETAILS ">Thank you</th>
				</tr>			
			
				<tr>
					<th>Make</th>
					<td th:text="*{make}">Make</td>
				</tr>
				<tr>
					<th>Model</th>
					<td th:text="*{model}">Model</td>
				</tr>
				<tr>
					<th>Colour</th>
					<td th:text="*{colour}">Colour</td>
				</tr>
				<tr>
					<th>VIN</th>
					<td th:text="*{vin}">VIN</td>
				</tr>
				<tr>
					<th>Car Dealership</th>
					<td th:text="*{dealership}">Dealership</td>
				</tr>
				<tr>
					<th>Taxes</th>
					<td th:text="'$'+${taxes}">Taxes</td>
				</tr>
				<tr>
					<th>Total Price</th>
					<td th:text="'$'+*{price}">Price</td>
				</tr>
				<tr>
<!-- 					<th colspan="2" style="text-align:center;" th:text="'Thank you! Now, You are an owner of '+*{make}+' '+*{model}">Thank you</th> -->
				</tr>
			</table>
		</div>
	</div>
